# Simple Docker build workflow for conf-import
# Builds Docker image on push to main
name: Docker Build
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Build Docker image
      run: |
        docker build -t zone-import .
